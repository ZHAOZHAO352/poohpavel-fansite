<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoohPavel视频库 - 精彩视频合集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        .nav-custom {
            background-color: #2c3e50 !important;
        }
        .video-header {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .video-thumbnail {
            position: relative;
            height: 180px;
            overflow: hidden;
        }
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.3s;
        }
        .play-overlay i {
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }
        .video-card:hover .play-overlay {
            background: rgba(255, 0, 85, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .video-info {
            padding: 20px;
        }
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
            margin-top: 15px;
        }
        .video-tag {
            background: #f0f0f0;
            color: #666;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .video-player-modal .modal-dialog {
            max-width: 900px;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-fill me-2" style="color:#ff6b6b"></i>
                Pooh❤Pavel
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> 首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="shows.html"><i class="bi bi-camera-reels"></i> 作品</a></li>
                    <li class="nav-item"><a class="nav-link active" href="videos.html"><i class="bi bi-play-btn"></i> 视频</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="bi bi-images"></i> 相册</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> 近况</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin/index.html"><i class="bi bi-pencil-square"></i> 编辑</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 视频页面头部 -->
    <div class="video-header mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold"><i class="bi bi-play-circle"></i> 视频库</h1>
                    <p class="lead">收录PoohPavel所有精彩视频片段、花絮、采访剪辑</p>
                    <div class="input-group mt-4" style="max-width: 500px;">
                        <input type="text" class="form-control" placeholder="搜索视频..." id="searchInput">
                        <button class="btn btn-light" onclick="searchVideos()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group">
                        <button class="btn btn-outline-light active" onclick="filterVideos('all')">全部</button>
                        <button class="btn btn-outline-light" onclick="filterVideos('highlight')">精彩片段</button>
                        <button class="btn btn-outline-light" onclick="filterVideos('interview')">采访</button>
                        <button class="btn btn-outline-light" onclick="filterVideos('behind')">幕后花絮</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频列表 -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h4><i class="bi bi-collection-play"></i> 推荐视频</h4>
                <p class="text-muted">最新上传和热门视频</p>
            </div>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- 视频卡片会通过JS动态加载 -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载视频...</p>
            </div>
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="bi bi-camera-video-off"></i>
            <h4>暂无视频内容</h4>
            <p class="text-muted">还没有上传视频，快去添加吧！</p>
            <a href="admin/index.html" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 上传视频
            </a>
        </div>
    </div>

    <!-- 上传按钮 -->
    <a href="admin/index.html" class="btn btn-danger upload-btn" title="上传视频">
        <i class="bi bi-cloud-upload"></i>
    </a>

    <!-- 视频播放器模态框 -->
    <div class="modal fade video-player-modal" id="videoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalTitle">视频播放</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <video id="player" playsinline controls>
                            <source src="" type="video/mp4" id="videoSource">
                        </video>
                    </div>
                    <div class="mt-3">
                        <h6 id="playingTitle"></h6>
                        <p id="playingDescription" class="text-muted small"></p>
                        <div class="video-stats mt-2">
                            <span><i class="bi bi-calendar"></i> <span id="uploadDate"></span></span>
                            <span><i class="bi bi-eye"></i> <span id="viewCount">0</span> 次播放</span>
                            <span><i class="bi bi-hand-thumbs-up"></i> <span id="likeCount">0</span> 次点赞</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="shareBtn">
                        <i class="bi bi-share"></i> 分享
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>PoohPavel视频库</h5>
                    <p class="mb-0">持续更新精彩视频内容</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">共 <span id="videoCount">0</span> 个视频</p>
                    <p class="text-muted small">总时长: <span id="totalDuration">0</span> 分钟</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // 模拟视频数据（实际应从JSON文件加载）
        const videosData = [
            {
                id: 1,
                title: "PoohPavel首次合作片段",
                description: "两人第一次同框的珍贵画面",
                duration: "3:45",
                views: 12543,
                likes: 892,
                date: "2023-10-15",
                tags: ["highlight", "经典"],
                thumbnail: "https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            },
            {
                id: 2,
                title: "生日惊喜时刻",
                description: "Pavel为Pooh准备的生日惊喜",
                duration: "8:20",
                views: 8921,
                likes: 1256,
                date: "2023-09-28",
                tags: ["highlight", "感人"],
                thumbnail: "https://images.unsplash.com/photo-1511988617509-a57c8a288659?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
            },
            {
                id: 3,
                title: "深度采访：我们的故事",
                description: "讲述相识相知的过程",
                duration: "22:15",
                views: 15678,
                likes: 2103,
                date: "2023-11-05",
                tags: ["interview", "深度"],
                thumbnail: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
            },
            {
                id: 4,
                title: "幕后花絮：综艺录制现场",
                description: "录制现场的搞笑花絮",
                duration: "5:30",
                views: 7432,
                likes: 987,
                date: "2023-11-12",
                tags: ["behind", "搞笑"],
                thumbnail: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
            },
            {
                id: 5,
                title: "甜蜜互动合集",
                description: "最甜蜜的瞬间合集",
                duration: "6:45",
                views: 18765,
                likes: 2543,
                date: "2023-10-30",
                tags: ["highlight", "甜蜜"],
                thumbnail: "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"
            },
            {
                id: 6,
                title: "直播剪辑：问答环节",
                description: "直播中的粉丝问答环节",
                duration: "12:10",
                views: 9321,
                likes: 1345,
                date: "2023-11-08",
                tags: ["interview", "直播"],
                thumbnail: "https://images.unsplash.com/photo-1533750349088-cd871a92f312?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=338&q=80",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
            }
        ];

        let player;
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化播放器
            player = new Plyr('#player');
            
            // 渲染视频列表
            renderVideos(videosData);
            
            // 更新统计信息
            updateStats();
        });

        function renderVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (videos.length === 0) {
                videoGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            videoGrid.style.display = 'grid';
            
            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-overlay">
                            <i class="bi bi-play-fill"></i>
                        </div>
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h6 class="video-title">${video.title}</h6>
                        <p class="text-muted small mb-2" style="font-size: 13px;">${video.description}</p>
                        <div>
                            ${video.tags.map(tag => `<span class="video-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="video-stats">
                            <span><i class="bi bi-eye"></i> ${formatNumber(video.views)}</span>
                            <span><i class="bi bi-calendar"></i> ${formatDate(video.date)}</span>
                            <span><i class="bi bi-hand-thumbs-up"></i> ${formatNumber(video.likes)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(id) {
            const video = videosData.find(v => v.id === id);
            if (!video) return;
            
            // 更新播放次数
            video.views++;
            updateStats();
            
            // 设置视频源
            document.getElementById('videoSource').src = video.videoUrl;
            document.getElementById('videoModalTitle').textContent = video.title;
            document.getElementById('playingTitle').textContent = video.title;
            document.getElementById('playingDescription').textContent = video.description;
            document.getElementById('uploadDate').textContent = formatDate(video.date);
            document.getElementById('viewCount').textContent = formatNumber(video.views);
            document.getElementById('likeCount').textContent = formatNumber(video.likes);
            
            // 重新加载播放器
            if (player) {
                player.destroy();
            }
            player = new Plyr('#player');
            player.source = {
                type: 'video',
                sources: [{
                    src: video.videoUrl,
                    type: 'video/mp4'
                }]
            };
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('videoModal'));
            modal.show();
            
            // 绑定分享按钮
            document.getElementById('shareBtn').onclick = function() {
                const shareUrl = `${window.location.origin}${window.location.pathname}?video=${id}`;
                if (navigator.share) {
                    navigator.share({
                        title: video.title,
                        text: video.description,
                        url: shareUrl
                    });
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    alert('链接已复制到剪贴板！');
                }
            };
        }

        function filterVideos(filter) {
            currentFilter = filter;
            let filteredVideos = videosData;
            
            if (filter !== 'all') {
                filteredVideos = videosData.filter(video => 
                    video.tags.includes(filter)
                );
            }
            
            // 更新按钮状态
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderVideos(filteredVideos);
        }

        function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderVideos(videosData);
                return;
            }
            
            const filteredVideos = videosData.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                video.description.toLowerCase().includes(searchTerm) ||
                video.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            
            renderVideos(filteredVideos);
        }

        function updateStats() {
            document.getElementById('videoCount').textContent = videosData.length;
            
            // 计算总时长（将"分:秒"转为分钟）
            const totalMinutes = videosData.reduce((total, video) => {
                const [minutes, seconds] = video.duration.split(':').map(Number);
                return total + minutes + (seconds / 60);
            }, 0);
            
            document.getElementById('totalDuration').textContent = Math.round(totalMinutes);
            
            // 更新视频列表
            if (currentFilter === 'all') {
                renderVideos(videosData);
            } else {
                filterVideos(currentFilter);
            }
        }

        function formatNumber(num) {
            if (num >= 10000) {
                return (num / 10000).toFixed(1) + '万';
            }
            return num.toLocaleString();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '今天';
            if (diffDays === 1) return '昨天';
            if (diffDays < 7) return `${diffDays}天前`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}周前`;
            return date.toLocaleDateString('zh-CN');
        }

        // 监听搜索输入框的回车键
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
    </script>
</body>
</html>
