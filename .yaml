# config.yml
backend:
  name: github
  repo: your-username/poohpavel-fansite
  branch: main
 
media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "shows"
    label: "综艺/电视剧"
    folder: "_data/shows"
    create: true
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "简介", name: "description", widget: "text"}
      - {label: "封面图", name: "cover", widget: "image"}
      - {label: "分类", name: "category", widget: "select", options: ["综艺", "电视剧"]}
      - {label: "视频链接", name: "video_url", widget: "string", required: false}