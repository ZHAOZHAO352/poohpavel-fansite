<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoohPavel作品集 - 综艺电视剧全集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .nav-custom {
            background-color: #2c3e50 !important;
        }
        .hero-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1;
        }
        .show-card {
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            height: 100%;
        }
        .show-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .show-img {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .filter-btn {
            transition: all 0.3s;
            margin: 5px;
        }
        .filter-btn.active {
            background-color: #2575fc;
            color: white;
            border-color: #2575fc;
        }
        .episode-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-heart-fill me-2" style="color:#ff6b6b"></i>
                Pooh❤Pavel
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> 首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shows.html"><i class="bi bi-camera-reels"></i> 作品</a></li>
                    <li class="nav-item"><a class="nav-link" href="videos.html"><i class="bi bi-play-btn"></i> 视频</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="bi bi-images"></i> 相册</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> 近况</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin/index.html"><i class="bi bi-pencil-square"></i> 编辑</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 作品页面头部 -->
    <div class="hero-section mt-5">
        <div class="container">
            <h1 class="display-5 fw-bold"><i class="bi bi-collection-play"></i> PoohPavel 作品全集</h1>
            <p class="lead">收录所有综艺节目、电视剧、采访、特别节目</p>
            <div class="mt-4">
                <button class="btn btn-outline-light filter-btn active" data-filter="all">全部作品</button>
                <button class="btn btn-outline-light filter-btn" data-filter="variety">综艺节目</button>
                <button class="btn btn-outline-light filter-btn" data-filter="drama">电视剧</button>
                <button class="btn btn-outline-light filter-btn" data-filter="interview">采访</button>
                <button class="btn btn-outline-light filter-btn" data-filter="live">直播回放</button>
            </div>
        </div>
    </div>

    <!-- 作品列表 -->
    <div class="container py-5">
        <div class="row" id="shows-container">
            <!-- 作品卡片会通过JS动态加载 -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载作品列表...</p>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <nav class="container mb-5">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
        </ul>
    </nav>

    <!-- 作品详情模态框 -->
    <div class="modal fade" id="showDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">作品详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImage" src="" class="modal-img" alt="作品封面">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalShowTitle"></h4>
                            <p id="modalDescription" class="text-muted"></p>
                            <div class="mb-3">
                                <span class="badge bg-primary" id="modalCategory"></span>
                                <span class="badge bg-secondary ms-2" id="modalYear"></span>
                            </div>
                            <div class="episode-list">
                                <h6>剧集列表：</h6>
                                <ul class="list-group" id="episodeList">
                                    <!-- 剧集列表会动态生成 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4" id="modalContent">
                        <!-- 详细内容 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="watchBtn">立即观看</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>PoohPavel作品库</h5>
                    <p class="mb-0">持续更新中，欢迎推荐新作品</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">最后更新: <span id="update-date">2023年11月</span></p>
                    <p class="text-muted small">共收录 <span id="show-count">0</span> 部作品</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 模拟作品数据（实际应从JSON文件加载）
        const showsData = [
            {
                id: 1,
                title: "爱的厨师",
                description: "PoohPavel合作的美食综艺节目",
                category: "variety",
                year: "2023",
                episodes: 12,
                cover: "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "在这个美食综艺节目中，Pooh和Pavel一起学习烹饪泰国传统美食，同时分享他们的互动趣事。每期都有特邀嘉宾参与。",
                episodesList: ["第1集：相识", "第2集：泰国菜基础", "第3集：甜品特辑", "第4集：嘉宾挑战"]
            },
            {
                id: 2,
                title: "心动信号",
                description: "爱情真人秀节目",
                category: "variety",
                year: "2023",
                episodes: 10,
                cover: "https://images.unsplash.com/photo-1533750349088-cd871a92f312?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "记录Pooh和Pavel在节目中的甜蜜互动，展现他们的真实感情发展过程。",
                episodesList: ["第1集：初次见面", "第2集：约会任务", "第3集：真心话时间"]
            },
            {
                id: 3,
                title: "夏日恋曲",
                description: "浪漫爱情电视剧",
                category: "drama",
                year: "2022",
                episodes: 16,
                cover: "https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "PoohPavel主演的校园爱情剧，讲述两个年轻人在夏日相遇相知的故事。",
                episodesList: ["第1-4集：初遇", "第5-8集：发展", "第9-12集：误会", "第13-16集：结局"]
            },
            {
                id: 4,
                title: "独家深度采访",
                description: "电视专访节目",
                category: "interview",
                year: "2023",
                episodes: 1,
                cover: "https://images.unsplash.com/photo-1489599809516-9827b6d1cf13?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "Pooh和Pavel接受深度采访，分享他们的心路历程和未来计划。",
                episodesList: ["完整采访"]
            },
            {
                id: 5,
                title: "生日特别直播",
                description: "Pooh生日直播回放",
                category: "live",
                year: "2023",
                episodes: 1,
                cover: "https://images.unsplash.com/photo-1551076805-e1869033e561?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "Pooh生日当天的特别直播，Pavel惊喜现身送上祝福。",
                episodesList: ["完整直播回放"]
            },
            {
                id: 6,
                title: "粉丝见面会特别节目",
                description: "曼谷见面会纪实",
                category: "variety",
                year: "2023",
                episodes: 1,
                cover: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80",
                content: "记录PoohPavel首次大型粉丝见面会的全过程。",
                episodesList: ["见面会全程"]
            }
        ];

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 显示更新日期
            document.getElementById('update-date').textContent = new Date().toLocaleDateString('zh-CN');
            
            // 渲染作品列表
            renderShows('all');
            
            // 绑定筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active
                    this.classList.add('active');
                    // 渲染对应分类的作品
                    renderShows(this.dataset.filter);
                });
            });
            
            // 显示作品数量
            document.getElementById('show-count').textContent = showsData.length;
        });

        function renderShows(filter) {
            const container = document.getElementById('shows-container');
            let filteredShows = showsData;
            
            if (filter !== 'all') {
                filteredShows = showsData.filter(show => show.category === filter);
            }
            
            if (filteredShows.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-emoji-frown display-1 text-muted"></i>
                        <h4 class="mt-3">暂无相关作品</h4>
                        <p>该分类下还没有内容，快去后台添加吧！</p>
                        <a href="admin/index.html" class="btn btn-primary">添加作品</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredShows.map(show => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card show-card h-100">
                        <span class="category-badge badge ${getCategoryClass(show.category)}">
                            ${getCategoryName(show.category)}
                        </span>
                        <img src="${show.cover}" class="card-img-top show-img" alt="${show.title}">
                        <div class="card-body">
                            <h5 class="card-title">${show.title}</h5>
                            <p class="card-text text-muted">${show.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${show.year} · ${show.episodes}集</small>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="showDetail(${show.id})">
                                    查看详情
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryClass(category) {
            const classes = {
                'variety': 'bg-success',
                'drama': 'bg-primary',
                'interview': 'bg-warning',
                'live': 'bg-danger'
            };
            return classes[category] || 'bg-secondary';
        }

        function getCategoryName(category) {
            const names = {
                'variety': '综艺',
                'drama': '电视剧',
                'interview': '采访',
                'live': '直播'
            };
            return names[category] || '其他';
        }

        function showDetail(id) {
            const show = showsData.find(s => s.id === id);
            if (!show) return;
            
            // 填充模态框内容
            document.getElementById('modalTitle').textContent = show.title;
            document.getElementById('modalShowTitle').textContent = show.title;
            document.getElementById('modalDescription').textContent = show.description;
            document.getElementById('modalCategory').textContent = getCategoryName(show.category);
            document.getElementById('modalYear').textContent = show.year;
            document.getElementById('modalImage').src = show.cover;
            document.getElementById('modalContent').innerHTML = `
                <h6>节目介绍：</h6>
                <p>${show.content}</p>
            `;
            
            // 生成剧集列表
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = show.episodesList.map(ep => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${ep}
                    <button class="btn btn-sm btn-outline-primary">播放</button>
                </li>
            `).join('');
            
            // 设置观看按钮
            document.getElementById('watchBtn').onclick = function() {
                alert(`即将播放《${show.title}》第1集`);
            };
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('showDetailModal'));
            modal.show();
        }
    </script>
</body>
</html>
